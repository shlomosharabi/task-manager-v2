<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="אפליקציית ניהול משימות עם תמיכה מלאה באופליין והתראות">
    
    <title>רשימת המשימות שלי</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Feedback Toast -->
    <div id="toast" class="toast"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>📝 המשימות שלי</h1>
            <button id="installBtn" class="install-btn" style="display: none;">
                📲 התקן אפליקציה
            </button>
        </header>

        <!-- Date Selector -->
        <div class="date-selector">
            <button id="prevDay" class="date-nav-btn">◀</button>
            <div class="date-display">
                <input type="date" id="dateInput" class="date-input">
                <div id="dateLabel" class="date-label"></div>
            </div>
            <button id="nextDay" class="date-nav-btn">▶</button>
        </div>

        <!-- Add Task Form -->
        <div class="add-task-section">
            <form id="addTaskForm" class="add-task-form">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="הוסף משימה חדשה..."
                    maxlength="200"
                    required
                    autocomplete="off"
                >
                <button type="submit" class="add-btn">➕</button>
            </form>
        </div>

        <!-- Tasks List -->
        <div class="tasks-section">
            <div id="tasksList" class="tasks-list"></div>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">✨</div>
                <p>אין משימות להיום</p>
                <p class="empty-subtitle">הוסף משימה חדשה כדי להתחיל!</p>
            </div>
        </div>

        <!-- Stats -->
        <div id="stats" class="stats"></div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>⏰ הגדר התראה</h3>
                <button class="modal-close" id="closeModal">✖</button>
            </div>
            <div class="modal-body">
                <label for="notificationTime" class="modal-label">בחר שעה להתראה:</label>
                <input type="time" id="notificationTime" class="time-input">
                <div class="modal-actions">
                    <button id="saveNotification" class="btn btn-primary">שמור</button>
                    <button id="removeNotification" class="btn btn-danger">הסר התראה</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
